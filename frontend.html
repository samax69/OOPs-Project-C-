<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    /* Simple clean gradient background */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #7b1fa2, #4a148c);
      background-size: cover;
      background-repeat: no-repeat;
      z-index: -1;
    }

    .main-container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 40px;
      width: 400px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: float 6s ease-in-out infinite;
    }

    .login-title {
      color: white;
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 40px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    .form-group label {
      display: block;
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 8px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .form-group input {
      width: 100%;
      padding: 15px 0;
      background: transparent;
      border: none;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form-group input:focus {
      border-bottom-color: rgba(255, 255, 255, 0.8);
    }

    .form-group input:focus::placeholder {
      opacity: 0;
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      color: rgba(255, 255, 255, 0.8);
    }

    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      accent-color: #ab47bc;
    }

    .login-button {
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      color: #4a148c;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .login-button:hover {
      background: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .login-button:active {
      transform: translateY(0);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @media (max-width: 600px) {
      .login-container {
        width: 350px;
        padding: 30px;
      }

      .login-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="main-container">
    <div class="login-container">
      <h1 class="login-title">HOME DEVICE MANAGEMENT SYSTEM</h1>

      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input list="usernames" id="username" name="username" type="text" autocomplete="off" required />
          <datalist id="usernames">
            <option value="owner123" />
            <option value="resident123" />
            <option value="guest123" />
          </datalist>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="login-button" id="loginBtn">Log In</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
